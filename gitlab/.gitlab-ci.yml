stages:
  - build
  - deploy-dev
  - deploy-staging
  - deploy-prod

variables:
  APP_NAME: "node-app"

build:
  stage: build
  script:
    - cd sample-apps/node-app
    - npm install
  artifacts:
    paths:
      - sample-apps/node-app/node_modules/

deploy-dev:
  stage: deploy-dev
  script:
    - echo "Deploying Node.js app to Dev server"
    # Add actual deployment commands here
  environment:
    name: development

deploy-staging:
  stage: deploy-staging
  script:
    - echo "Deploying Node.js app to Staging server"
    # Add actual deployment commands here
  environment:
    name: staging

deploy-prod:
  stage: deploy-prod
  script:
    - echo "Deploying Node.js app to Production server"
    # Add actual deployment commands here
  environment:
    name: production
  when: manual